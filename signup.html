<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Budget — Sign up</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="nav">
    <div class="container nav-inner">
      <a href="landing.html" class="brand">
        <img src="images/logo.svg" alt="logo" class="logo"/>
        <span>Smart Budget</span>
      </a>
      <nav class="nav-links">
        <a href="landing.html">Home</a>
        <a href="login.html" class="btn btn-outline">Log in</a>
      </nav>
    </div>
  </header>

  <main class="auth-page">
    <div class="container auth-inner">
      <div class="auth-art">
        <img src="images/signup-graphic.svg" alt="signup art"/>
      </div>
      <div class="auth-card">
        <h1>Create an account</h1>
        <p>Start budgeting the smart way — free forever.</p>
        <form id="signupForm" method="post" action="#">
          <label>Full name
            <input type="text" name="fullname" id="fullname" required placeholder="Your name">
          </label>
          <label>Email
            <input type="email" name="email" id="email" required placeholder="you@example.com">
          </label>
          <label>Password
            <input type="password" name="password" id="password" required placeholder="Create password">
          </label>
          <label>Confirm Password
            <input type="password" name="confirmPassword" id="confirmPassword" required placeholder="Re-enter password">
          </label>
          <div id="passwordError" style="color: #d32f2f; font-size: 0.95em; display: none; margin-bottom: 0.5em;"></div>
          <button type="submit" class="btn btn-cta">Sign up</button>
          <p class="muted">Already have an account? <a href="login.html">Log in</a></p>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer small">
    <div class="container footer-inner">
      <p>&copy; 2025 Smart Budget</p>
    </div>
  </footer>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const fullname = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirmPassword').value;
      const errorDiv = document.getElementById('passwordError');

      // Clear previous errors
      errorDiv.style.display = "none";
      errorDiv.textContent = "";

      // Validation
      if (password !== confirm) {
        errorDiv.textContent = "Passwords do not match.";
        errorDiv.style.display = "block";
        return;
      }

      if (password.length < 6) {
        errorDiv.textContent = "Password must be at least 6 characters long.";
        errorDiv.style.display = "block";
        return;
      }

      // Show loading state
      const submitBtn = document.querySelector('.btn-cta');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Signing up...';
      submitBtn.disabled = true;

      try {
        console.log('Sending request to server...');
        
        const response = await fetch('signup.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: `fullname=${encodeURIComponent(fullname)}&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
        });

        console.log('Response status:', response.status);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        console.log('Response data:', data);

        if (data.success) {
          // Store user data in localStorage to automatically log them in
          const userData = {
            id: data.user_id,
            name: fullname,
            email: email,
            loggedIn: true
          };
          
          localStorage.setItem('currentUser', JSON.stringify(userData));
          localStorage.setItem('sb_user_id', data.user_id);
          localStorage.setItem('sb_user_name', fullname);
          localStorage.setItem('sb_user_email', email);
          
          console.log('User registered and logged in automatically:', userData);
          
          // Redirect to dashboard instead of login page
          window.location.href = 'dashboard.html';
          
        } else {
          errorDiv.textContent = data.message || 'Registration failed. Please try again.';
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        console.error('Full error:', error);
        errorDiv.textContent = 'Cannot connect to server. Please make sure XAMPP is running and try again. Error: ' + error.message;
        errorDiv.style.display = 'block';
      } finally {
        // Restore button state
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
